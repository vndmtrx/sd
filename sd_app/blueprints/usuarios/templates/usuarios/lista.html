{% extends "raiz.html" %}
{% block titulo %}Lista de Usuários{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-12 text-center">
    <h1>Lista de Usuários</h1>
    <ul class="list-unstyled">
    {% for usuario in usuarios %}
      <li>{{usuario.nome}} (<a href="{{url_for('.get_usuario', login=usuario.login)}}">{{usuario.login}}</a>)</li>
    {% else %}
      <li><em>Nenhum usuário encontrado</em></li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
